<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DialBox with TailWind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="fixed inset-0 bg-gray-500 flex justify-center items-center">
      <div
        class="border rounded-md border-gray-400 w-[500px] h-[240px] bg-white shadow-lg p-5"
      >
        <div class="flex items-center gap-3 mb-4">
          <img class="size-8" src="./action.png" />
          <h3 class="text-lg font-semibold">Deactivate Account</h3>
        </div>

        <div class="text-gray-700">
          <p>
            Are you sure you want to deactivate your Account? All of your
            <br />
            data will be permanently removed.This action can't be <br />
            undone.
          </p>
        </div>

        <div class="flex justify-end gap-3 pt-9">
          <button
            class="border border-gray-400 rounded-sm px-4 py-2 hover:bg-gray-100"
          >
            Cancel
          </button>
          <button
            class="border rounded-md bg-red-600 text-white px-4 py-2 hover:bg-red-700"
          >
            Deactivate
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
